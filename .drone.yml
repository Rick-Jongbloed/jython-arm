- name: publish-jython
  image: plugins/github-release
  settings:
    api_key: 53f03420ac6224c4946fd44b50135c3b46322786
    files:
    - jython/dist/jython-standalone.jar
    checksum:
    - sha512
    title: Jython-2.7.2a.${DRONE_COMMIT_SHA}
  when:
    event: tag